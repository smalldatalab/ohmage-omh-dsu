<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragments/layout :: head">
</head>
<link rel="stylesheet" th:href="@{/css/signin.css}"/>
<body>
<header th:replace="fragments/layout :: header"></header>


<section class="header-11-sub bg-clouds">
    <div class="background">
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in to continue</h1>
                <div class="account-wall">
                    <img class="profile-img" th:src="@{images/profile_img_placeholder.png}"
                         alt=""/>
                    <div class="alert alert-danger hidden" role="alert" id="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        Invalid Username and Password!
                    </div>
                    <form class="form-signin" method="POST">
                        <input type="text" name="username" class="form-control" placeholder="Username" required="true" autofocus="true" autocorrect="off" autocapitalize="none"/>
                        <input type="password" name="password" class="form-control" placeholder="Password" required="true"/>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in</button>

                        <h2><span  class="line-center">OR</span></h2>
                        <div>
                            <a th:href="@{/auth/google}">
                                <img th:src="@{/images/signin-with-google.png}" alt="Sign in with Google"/>
                            </a>
                        </div>
                        <!--
                        <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                        -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    if(window.location.search.substring(1).indexOf("error") === 0){

        $("#alert").removeClass("hidden");
    }
</script>
</body>

</html>
